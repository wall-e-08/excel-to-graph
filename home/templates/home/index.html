{% extends 'base.html' %}



{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <button type="submit" class="btn btn-success">Upload</button>
        <p class="text-warning mt-3"><em>Damaged or unsupported file may cause problem uploading or saving.</em></p>
    </form>

{% endblock %}
